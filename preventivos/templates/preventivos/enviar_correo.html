<!DOCTYPE html>
<html>
<head>
    <title>Enviar Correo</title>
</head>
<body>
    <h1>Restablecer Contraseña</h1>
    <p>Ingrese su dirección de correo electrónico para recibir instrucciones sobre cómo restablecer su contraseña.</p>
    <form method="post">
        {% csrf_token %}
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" required>
        <button type="submit">Enviar Correo</button>
    </form>
</body>
</html>
